{% extends 'myBlogApp/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
            <img src=" {{post.image.url}}" width="300px">
        <p>{{ post.text|linebreaksbr }}</p>

        <hr sie="10px">
    </article>
        <p> Ecrit par: <b> {{ post.author}}</b>  </p>
{% endblock %}
