{% extends 'myBlogApp/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet"
          type="text/css">
     <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<br><br>


{% block content %}
    {% for post in posts %}
        <article class="post1">

            <h2> <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> </h2>
             <img src="{{post.image.url}}" align="left">
            <p>{{ post.text|linebreaksbr }}</p>

               <time class="date">
              Le :  {{ post.published_date }}
                   <hr size="10px">
            </time>
            </p>

        </article>
 <p> Ecrit par: <b> <u>{{ post.author}}</u> </b> &nbsp;
    {% endfor %}
{% endblock %}
</body>
</html>
